
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Unicolombo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="./img/unicolombo_logo.png" alt="Unicolombo logo" id="logo" />
            </div>
        </header>
        <main>
            <h1 id="title" class="center">Registro de Estudiantes</h1>
            <p class="center">Información del estudiante</p>
            <form id="form">
                <section id="form-section">
                    <label for="photo">Foto del Estudiante</label>
                    <input type="file" id="photo" name="photo" accept="image/*">

                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>

                    <label for="age">Edad</label>
                    <input type="text" id="age" name="age" required>

                    <label for="university">Universidad</label>
                    <input type="text" id="university" name="university" required>

                    <label for="major">Carrera</label>
                    <input type="text" id="major" name="major" required>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required>

                    <button type="submit">Registrar
                </section>
            </form>
            <footer>
                <p><span>&copy;</span> 2024 Juan Navarro. Todos los derechos reservados.</p>
            </footer>
        </main>
    </div>
</body>

<script>
    document.getElementById('form').addEventListener('submit', (event) => {
        event.preventDefault();
        
        alert("Documento enviado con éxito.");
        document.getElementById('form').reset();
    });
</script>
</html>
